[pytest]
# Pytest configuration для Confluence RAG project

# Директории для поиска тестов
testpaths = tests

# Паттерны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции отображения
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=rag_server
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Markers для категоризации тестов
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_network: Tests that require network access

# Настройки coverage
[coverage:run]
source = rag_server
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

