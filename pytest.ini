[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=rag_server
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
    -p no:warnings
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires Qdrant)
    e2e: End-to-end tests (requires full stack)
    slow: Slow tests (> 1 second)
    asyncio: Async tests
asyncio_mode = auto
