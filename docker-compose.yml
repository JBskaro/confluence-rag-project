services:
  confluence-rag:
    build:
      context: .
      dockerfile: Dockerfile.standalone
    container_name: confluence-rag
    volumes:
      - ./data:/app/data
      # Mount root to /app to preserve rag_server package structure
      - .:/app
    ports:
      - "8012:8012"
    networks:
      - vless-proxy
    env_file:
      - .env
    # Запускаем из корня пакета
    command: [ "bash", "-c", "python rag_server/sync_confluence.py & python rag_server/mcp_rag_secure.py" ]
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD", "sh", "-c", "curl -f -H 'Accept: application/json' http://localhost:8012/mcp || exit 0" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage:z
    restart: unless-stopped
    networks:
      - vless-proxy

  # ==========================================
  # OBSERVABILITY STACK
  # ==========================================

  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./observability/tempo-config.yaml:/etc/tempo.yaml
    ports:
      - "3200:3200" # Tempo HTTP
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    networks:
      - vless-proxy

  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --web.console.templates=/etc/prometheus/consoles
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - vless-proxy

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./observability/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./observability/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./observability/grafana/dashboards:/etc/grafana/dashboards
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3001:3000"
    networks:
      - vless-proxy

networks:
  vless-proxy:
    external: true
